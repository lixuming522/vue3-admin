name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # 如果你的主分支是 main，请修改为 main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        run: pnpm install
        # 如果你已提交 pnpm-lock.yaml，可以改为 --frozen-lockfile

      - name: Build project
        run: pnpm run build
        # 确保 package.json 中有 "build": "vite build"

      - name: Verify dist directory
        run: ls -la dist/
        # 可选：查看构建输出内容，确保 index.html 存在

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }} # 使用自定义 PAT token
          publish_dir: ./dist