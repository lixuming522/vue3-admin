version: '1.0'

image: node:18.18.0

cache:
  - key: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-pnpm-store
    paths:
      - ~/.pnpm-store/
  - key: ${CI_PROJECT_NAME}-${CI_COMMIT_REF_SLUG}-node-modules
    paths:
      - node_modules/

stages:
  - install
  - build

install_job:
  stage: install
  script:
    - echo "安装 pnpm..."
    - npm install -g pnpm

    - echo "设置 pnpm 淘宝镜像..."
    - pnpm config set registry https://registry.npmmirror.com
    - pnpm config get registry # 确认是否设置成功

    - echo "设置超时时间..."
    - pnpm config set fetch-timeout 600000

    - echo "清理旧依赖..."
    - rm -rf node_modules

    - echo "安装项目依赖..."
    - pnpm config set ignore-scripts true
    - pnpm install --legacy-peer-deps || (sleep 5 && pnpm install --legacy-peer-deps)
  only:
    - master

build_job:
  stage: build
  script:
    - echo "开始构建项目..."
    - pnpm run build
  only:
    - master